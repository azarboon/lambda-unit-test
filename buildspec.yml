# Do not change version. This is the version of aws buildspec, not the version of your buldspec file.
version: 0.2

phases:
  install:
    commands:
      - npm install -g yarn
      - yarn
  build:
    commands:
      - yarn test
      - aws cloudformation package --template-file template.yaml --output-template-file cf-output.yaml --s3-bucket my-codepipeline-bucket-3 

artifacts:
  files:
    - cf-output.yaml




